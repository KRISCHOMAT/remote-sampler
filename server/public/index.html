<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Sampler</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay">
      <button id="start">Start</button>
      <button id="exit-queue" style="display: none">Exit</button>
      <div id="overlay-infos">
        <p>
          active users:
          <span id="active-users"> 0</span>/<span id="max-active-users">0</span>
        </p>
        <p>
          queue length:
          <span id="queue-length"> 0</span>
        </p>
        <p>
          queue position:
          <span id="queue-pos"> -</span>
        </p>
      </div>
      <p>
        <span id="queue-info" style="display: none"
          >You are standing in line. Wait until its your turn!</span
        >
      </p>
    </div>

    <!-- App -->
    <div class="wrapper" id="wrapper">
      <header>
        <button id="rec">REC</button>
        <h3>Remote-Sampler</h3>
      </header>
      <div id="controll">
        <div class="controll-indicator" id="controll-indicator"></div>
      </div>
      <div class="slider-container">
        <div class="slider-wrapper">
          <h3 class="slider-title">Tone</h3>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="pos-indicator"></div>
          </div>
        </div>

        <div class="slider-wrapper">
          <h3 class="slider-title">Random</h3>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="pos-indicator"></div>
          </div>
        </div>

        <div class="slider-wrapper">
          <h3 class="slider-title">Frame</h3>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="pos-indicator"></div>
          </div>
        </div>

        <div class="slider-wrapper">
          <h3 class="slider-title">Space-<br />Mix</h3>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="pos-indicator"></div>
          </div>
        </div>

        <div class="slider-wrapper">
          <h3 class="slider-title">Space-<br />Time</h3>
          <div class="slider">
            <div class="slider-line"></div>
            <div class="pos-indicator"></div>
          </div>
        </div>
      </div>
      <button id="exit">exit</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="assets/index.js"></script>
  </body>
</html>
